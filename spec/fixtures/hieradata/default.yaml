---
simp_options::trusted_nets :
  - 1.2.3.4
  - 5.6.7.8
simp_options::puppet::server : "puppet.server.com"
simp_options::ldap::base_dn : "DC=host,DC=net"
simp_options::ldap::bind_pw : "s00per sekr3t!"
simp_options::ldap::bind_hash : '{SSHA}foobarbaz!!!!'
simp_options::ldap::sync_dn : "cn=sync,ou=Hosts,%{hiera('simp_options::ldap::base_dn')}"
simp_options::ldap::sync_hash : '{SSHA}foobarbaz!!!!'
simp_options::ldap::root_dn : "cn=LDAPAdmin,ou=People,%{hiera('simp_options::ldap::base_dn')}"
simp_options::syslog : true
simp_options::iptables : true
simp_options::ldap::uri :
  - "ldap://server1.host.net"
  - "ldap://server2.host.net"
simp_options::ldap::master : "ldap://server1.host.net"
simp_openldap::server::conf::rootpw: '{SSHA}foobarbaz!!!!'
simp::rsync_server : 'rsync.host.net'
rsync::timeout : '1'
sssd::domains :
  - 'LOCAL'
openldap::base_dn : "ou=foo,DC=host,DC=net"

compliance_markup::validate_profiles:
  - 'disa_stig'
  - 'nist_800_53'
  - 'nist_800_53_rev4'

# Needed for catalog inspection to ensure valid data
compliance_markup::report_on_client: true
compliance_markup::report_on_server: false
compliance_markup::report_types:
  - 'non_compliant'
  - 'unknown_parameters'
  - 'unknown_resources'

# Ideally, this would be the same as the validation array but you may want to
# do something different based on your test requirements
compliance_markup::enforcement:
  - 'disa_stig'
  - 'nist_800_53'
  - 'nist_800_53_rev4'
